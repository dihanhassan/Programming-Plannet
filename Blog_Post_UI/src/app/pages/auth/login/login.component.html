<section class="shadow-2xl p-5 flex flex-row bg-gray-900 overflow-hidden" style="height: calc(100vh - 60px); max-height: calc(100vh - 60px);">
  <div class="flex items-center justify-center w-full h-full">
    <div class="w-full max-w-md bg-gray-900 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6">
        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
          Sign in
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="signInForm" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              class="bg-gray-800 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 text-white placeholder-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              placeholder="name@company.com"
            />
            <div *ngIf="f['email'].touched && f['email'].errors?.['required']" class="text-red-500 text-xs mt-1">Email is required!</div>
            <div *ngIf="f['email'].touched && f['email'].errors?.['email']" class="text-red-500 text-xs mt-1">Email must be a valid email format</div>
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                id="password"
                formControlName="password"
                placeholder="Enter password"
                class="bg-gray-800 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 text-white placeholder-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              />
              <span (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-white">
                <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </span>
            </div>
            <div *ngIf="f['password'].touched && f['password'].errors?.['required']" class="text-red-500 text-xs mt-1">Password is required!</div>
            <div *ngIf="f['password'].errors?.['minlength']" class="text-red-500 text-xs mt-1">Password must be at least 3 characters long.</div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-6">
                <input
                  id="remember"
                  type="checkbox"
                  formControlName="rememberMe"
                  class="border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                />
              </div>
              <div class="ml-3 text-sm text-white">
                <label for="remember" class="text-white">Remember me</label>
              </div>
            </div>
            
            <!-- Sign Up Link aligned to the right -->
            <div class="flex items-center">
              <a
                (click)="signUp()"
                class="text-md font-bold  text-yellow-600 hover:underline ml-3 cursor-pointer"
              >
                Sign up
              </a>
            </div>
          </div>

          <button
            (click)="signIn()"
            type="submit"
            class="w-full bg-gray-600 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white dark:bg-gray-600 dark:hover:bg-gray-00  dark:focus:ring-Slate-500"
          >
            Sign in
          </button>

        </form>
      </div>
    </div>
  </div>
</section>
